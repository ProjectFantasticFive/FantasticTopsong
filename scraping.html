    <script>
        $(document).ready(function(){
            $.getJSON("dump.json", function(data){
                var datanya = '';
                $.each(data, function(key, value){
                    datanya += '<tr>';
                    datanya += '<td>'+(key+1)+'</td>';
                    datanya += '<td>'+value.category+'</td>';
                    datanya += '<td>'+value.title+'</td>';
                    datanya += '<td>'+value.upload+'</td>';
                    datanya += '<td>'+value.update+'</td>';
                });
                $('#table').append(datanya);
            });
        });
    </script>
